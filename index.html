<!doctype html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Inscribo - Sistema de Gestão</title>
    <script>
      // Trata ChunkLoadError globalmente
      window.addEventListener('unhandledrejection', function(event) {
        if (event.reason && event.reason.message && event.reason.message.includes('Loading chunk')) {
          console.warn('ChunkLoadError detectado - recarregando...');
          event.preventDefault();
          // Recarrega a página uma única vez
          if (!sessionStorage.getItem('chunk_reload_attempted')) {
            sessionStorage.setItem('chunk_reload_attempted', 'true');
            window.location.reload();
          }
        }
      });
      
      // Limpa flag após 5 segundos
      setTimeout(() => {
        sessionStorage.removeItem('chunk_reload_attempted');
      }, 5000);
    </script>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
